<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下载文件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>文件下载</h1>
        <h4>输入公司服务器中要下载文件的路径，并将其下载到本机</h4>
    </div>
    <div class="container my-5 text-center">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-5">
                <form method="post" enctype="multipart/form-data" class="row row-cols-lg-auto g-3 align-items-center">
                    <!--
                        {% csrf_token %}
                        {{ form.as_p }}
                    -->
                    <div class="col-12">
                        <input type="text" class="form-control" name="filepath" id="filepath" oninput="check_validity()">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="btn">确定下载</button>
                    </div>
                    <div class="col-12">
                        <p id="alertInfo"></p>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container text-center fixed-bottom">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p><span class="badge rounded-pill bg-success" style="font-size: 15px">网络安全创新实验</span></p>
                <p class="text-muted"><small>请使用电脑端最新版本浏览器访问，并保持页面原始缩放比例，以获得最佳浏览效果。</small></p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script>
        function check_validity() {
            var x = document.getElementById("filepath").value;
            if (x.search("bin/") + x.search("etc/") + x.search("dev/") + x.search("boot/") + x.search("root/") + x.search("run/") + x.search("tmp/") + x.search("var/") != -8) {
                document.getElementById("alertInfo").innerHTML = "你输入的路径" + x + "中含有非法字段<br>请不要尝试获取敏感路径下的文件";
                document.getElementById("btn").disabled = true;
            } else {
                document.getElementById("alertInfo").innerHTML = "";
                document.getElementById("btn").disabled = false;
            }
        };
    </script>
</body>
</html>
