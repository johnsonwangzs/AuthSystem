<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container-fluid p-5 bg-info text-white text-center">
        <h1>用户登录</h1>
        <h4>要访问资源，请使用您的ID和密码登录</h4>
    </div>
    {% if flag == '1' %}
    <div class="container">
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="../static/favicon.ico" class="rounded me-2" alt="...">
              <strong class="me-auto">汪卓商</strong>
              <small>right now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-center">
              欢迎使用WebAuthSystem！
            </div>
          </div>
        </div>
    </div>
    {% endif %}
    <div class="container my-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form method="post" action="/login/">
                  <div class="mb-3">
                    <label for="userId" class="form-label h5">用户ID</label>
                    <input type="id" class="form-control form-control-lg" name="userId" id="userId" aria-describedby="idHelp">
                    <div id="idHelp" class="form-text">输入6位数字（0~9）组成的用户ID</div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label h5">密码</label>
                    <input type="password" class="form-control form-control-lg" name="password" id="password">
                  </div>
                  <button type="submit" class="btn btn-outline-primary">登录</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    {% if info=='alert_1' %}
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="alert alert-warning" role="alert">
                    User doesn't exist!
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    {% elif info=='alert_2' %}
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="alert alert-warning" role="alert">
                    Wrong password!
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    {% endif %}
    <div class="container text-center fixed-bottom">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p class="text-danger"><small>请使用<strong>电脑端</strong>最新版本浏览器访问，并保持页面<strong>原始缩放比例</strong>，以获得最佳浏览效果</small></p>
                <p><span class="badge rounded-pill bg-primary" style="font-size: 15px">Micro-Auth-System | v2.1</span><span class="badge rounded-pill bg-success" style="font-size: 15px">© 2022 wangzs.net</span></p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script>
        var toastLive = document.getElementById('liveToast')
        var toast = new bootstrap.Toast(toastLive);
        toast.show();
    </script>
</body>
</html>
