<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员控制台</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container-fluid p-5 bg-warning text-black text-center">
        <h1>管理员控制台</h1>
        <h4>选择您要进行的操作</h4>
    </div>
    <div class="container my-5">
        <div class="row justify-content-between">
            <div class="col-2">
                <h6>欢迎，<span class="badge bg-secondary" id="userId">{{ userId }}</span></h6>
            </div>
            <div class="col-1">
                <form method="POST" action="/logout/">
                    <button name="logout" type="submit" class="btn btn-danger">登出</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-3">
                <div class="card border-dark">
                    <div class="card-header text-center">
                        操作1
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">查询</h3>
                        <br>
                        <p class="card-text">点击按钮，<mark>查询</mark>用户信息。</p>
                        <br>
                        <input class="btn btn-primary" type="button" value="查询信息" onclick="location.href='/search/'">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-dark">
                    <div class="card-header text-center">
                        操作2
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">修改</h3>
                        <br>
                        <p class="card-text">点击按钮，<mark>修改</mark>用户权限。</p>
                        <br>
                        <input class="btn btn-primary" type="button" value="修改权限" onclick="location.href='/search/'">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-dark">
                    <div class="card-header text-center">
                        操作3
                    </div>
                    <div class="card-body">
                        <h3 class="card-title plcaeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                          <span class="placeholder col-7"></span>
                          <span class="placeholder col-4"></span>
                          <span class="placeholder col-4"></span>
                          <span class="placeholder col-6"></span>
                          <span class="placeholder col-8"></span>
                        </p>
                        <input class="btn btn-primary" type="button" value="" onclick="location.href='/search/'">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-dark">
                    <div class="card-header text-center">
                        操作4
                    </div>
                    <div class="card-body">
                        <h3 class="card-title plcaeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                          <span class="placeholder col-7"></span>
                          <span class="placeholder col-4"></span>
                          <span class="placeholder col-4"></span>
                          <span class="placeholder col-6"></span>
                          <span class="placeholder col-8"></span>
                        </p>
                        <input class="btn btn-primary" type="button" value="" onclick="location.href='/search/'">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center fixed-bottom">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p><span class="badge rounded-pill bg-success" style="font-size: 15px">Python安全编程·实验测试网页</span></p>
                <p class="text-muted"><small>请使用电脑端最新版本浏览器访问，并保持页面原始缩放比例，以获得最佳浏览效果。</small></p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
