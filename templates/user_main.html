<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>用户 | 主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="{{ url_for('static', filename='favicon.ico') }}" class="rounded me-2" alt="...">
              <strong class="me-auto">WebAuthSystem</strong>
              <small>right now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-center">
              欢迎回来！
            </div>
          </div>
        </div>
    </div>
    <div class="container-fluid p-3 bg-primary text-white text-center shadow-lg">
        <h1>用户主页</h1>
        <h4>选择您要进行的操作</h4>
    </div>
    <div class="container my-3">
        <div class="row justify-content-between">
            <div class="col-4">
                <h6>欢迎，<span class="badge bg-info" id="userId">{{ userId }}</span><span class="badge bg-success" id="userName">{{ userInfo[0][0] }}</span></h6>
            </div>
            <div class="col-1">
                <form method="POST" action="/logout/">
                    <button name="logout" type="submit" class="btn btn-danger float-end">登出</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container my-3">
        <div class="row">
            <div class="col-3">
                <div class="card border-dark shadow-lg">
                    <div class="card-header text-center">
                        操作1
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">查询用户</h3>
                        <p class="card-text">点击按钮，<mark>查询</mark>其他用户公开信息。</p>
                        <input class="btn btn-primary" type="button" value="查询" onclick="location.href='/app/search_user/'">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-dark shadow-lg">
                    <div class="card-header text-center">
                        操作2
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">修改个人信息</h3>
                        <p class="card-text">点击按钮，<mark>修改</mark>您的个人信息。</p>
                        <input class="btn btn-primary" type="button" value="修改" onclick="location.href='/app/modify_my_info/'">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-dark shadow-lg">
                    <div class="card-header text-center">
                        操作3
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">上传文件</h3>
                        <p class="card-text">点击按钮，<mark>上传</mark>文件到服务器。</p>
                        <input class="btn btn-primary" type="button" value="上传" onclick="location.href='/app/upload_file/'">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-dark shadow-lg">
                    <div class="card-header text-center">
                        操作4
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">下载文件</h3>
                        <p class="card-text">点击按钮，从服务器<mark>下载</mark>文件。</p>
                        <input class="btn btn-primary" type="button" value="下载" onclick="location.href='/app/download_file/'">
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-3">
                <div class="card border-dark shadow-lg">
                    <div class="card-header text-center">
                        操作5
                    </div>
                    <div class="card-body">
                        <h3 class="card-title plcaeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                        <button class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            功能维护中...
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-dark shadow-lg">
                    <div class="card-header text-center">
                        操作6
                    </div>
                    <div class="card-body">
                        <h3 class="card-title plcaeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                        <button class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            功能维护中...
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-dark shadow-lg">
                    <div class="card-header text-center">
                        操作7
                    </div>
                    <div class="card-body">
                        <h3 class="card-title plcaeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                        <button class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            功能维护中...
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border-dark shadow-lg">
                    <div class="card-header text-center">
                        操作8
                    </div>
                    <div class="card-body">
                        <h3 class="card-title plcaeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h3>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                        <button class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            功能维护中...
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var toastLive = document.getElementById('liveToast')
        var toast = new bootstrap.Toast(toastLive);
        toast.show();
    </script>
</body>
</html>
